version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - export CYPRESS_PASSWORD=$CYPRESS_PASSWORD
        - npm run build
        - npm run cypress:run --env password=$CYPRESS_PASSWORD,baseUrl=http://dev.buzzhub.com
artifacts:
  baseDirectory: build
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*
